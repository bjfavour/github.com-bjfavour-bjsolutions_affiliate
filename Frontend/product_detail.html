<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 id="productName"></h1>
        <img id="productImage" class="img-fluid" alt="Product Image">
        <p id="productCategory"></p>
        <p id="productPrice"></p>
        <p id="productCommission"></p>
        
        <h4>Order Now</h4>
        <button class="btn btn-success" id="payOnlineBtn">Pay Online</button>
        <p class="mt-3">Or pay to company bank details: <strong>123456789 - B&J Solutions</strong></p>
    </div>
    <script src="/Frontend/js/product_details.js"></script>
</body>
</html>
