<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    #bankDetails {
      display: none;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="products.html" class="btn btn-secondary mb-3">← Back to Products</a>
    <h2 class="mb-4">Place Your Order</h2>

    <!-- Product Info -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 id="productName">Loading...</h4>
        <p><strong>Price:</strong> ₦<span id="productPrice"></span></p>
      </div>
    </div>

    <!-- Order Form -->
    <form id="orderForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="buyerPhone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="buyerPhone" required>
      </div>

      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method</label>
        <select id="paymentMethod" class="form-select" required>
          <option value="">-- Select --</option>
          <option value="bank">Bank Transfer</option>
          <option value="card">Card Payment</option>
        </select>
      </div>

      <!-- Bank Details -->
      <div id="bankDetails">
        <strong>Pay to Company Account:</strong><br>
        B&J Engineering Service Solutions LTD<br>
        Bank: United Bank for Africa<br>
        Account No: <strong>1028647693</strong>
      </div>

      <div class="mb-3 mt-3">
        <label for="proofOfPayment" class="form-label">Proof of Payment</label>
        <input type="file" class="form-control" id="proofOfPayment" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-success">Submit Order</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script src="/Frontend/js/order.js"></script>
</body>
</html>
